<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4>Usuarios</h4>

                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td> <img [src]="usuario.img | imagen" alt="" class="img-50"> </td>
                            <td> {{ usuario.nombre }} </td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="usuarios.length===0" class="alert alert-warning">No hay registros</div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

    </div>

        </div>
    </div>

</div>
